name: Firmware Deployment

#0202a

on:
  push:
    branches: [master, variants]
    paths:
      - ".github/workflows/firmware_deployment.yml"
      - "firmware/scripts2/**/*.ts"
      - "firmware/Makefile"
      - "firmware/src/**"

  #---DEBUG_CI
  pull_request:
    branches: [variants]
    types: [opened, synchronize]
    paths:
      - ".github/workflows/firmware_deployment.yml"
      - "firmware/scripts2/**/*.ts"
      - "firmware/Makefile"
      - "firmware/src/**"
  #---DEBUG_CI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: sudo apt install gcc-avr avr-libc binutils-avr

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - uses: bahmutov/npm-install@v1
        with:
          working-directory: ./firmware/scripts2

      - name: Checkout store repo
        uses: actions/checkout@v2
        with:
          repository: yahiro07/KermiteResourceStore
          path: "./firmware/KRS"
          token: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Check Project IDs
        run: yarn checkProjectIds --abortOnError
        working-directory: ./firmware/scripts2

      - name: Update All Project Distributions
        run: yarn updateAllProjectDistributions
        working-directory: ./firmware/scripts2

      - name: Push resources to store repo
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: "./firmware/KRS"
          destination-github-username: "github-actions[bot]"
          destination-repository-username: "yahiro07"
          destination-repository-name: "KermiteResourceStore"
          target-branch: "master"
          user-email: 41898282+github-actions[bot]@users.noreply.github.com
          commit-message: "resources updated in github actions"
